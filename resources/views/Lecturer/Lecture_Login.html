<!DOCTYPE html>
<html>
<head>
	<title>Log in UI</title>
	<link rel="stylesheet" href="./style/Login-style.css">
	<link rel="stylesheet" href="./style/env-style.css">
	<link rel="stylesheet" href="./style/header-style.css">
	<link rel="stylesheet" href="./style/footer-style.css">
	<script src="https://kit.fontawesome.com/b20f20a710.js" crossorigin="anonymous"></script>
</head>
<body>
	<nav>
        <div class="nav-content">
            <div id="header-icon">
                <h3>MasBroAcademy</h3>
            </div>
            <ul>
                <li><a href="./Home.html">Home</a></li>
                <li><a href="./All_Courses.html">Course</a></li>
                <li><a href="/Community">Community</a></li>
            </ul>
        </div>
    </nav>
	<div class="container">
		<div class="background-container">
			<form name="log-in" action="./Lecture_Dashboard.html">
				<h1 id="login-title">Login</h1>
                <h2>Student</h2>
                <div class="input-container">
                    <div class="input">
                        <input type="text" id="username" name="username" placeholder="Username">
                        <p id="username-error"></p>
                    </div>
                
                    <div class="input">
                        <input type="password" id="password" name="password" placeholder="Password">
                        <p id="password-error"></p>
                    </div>
                </div>
				<div class="button-container">
					 <button type="submit" id="submit">Sign Up</button>
				</div>
			</form>
		</div>
	</div>

	<footer>
        <div class="footer-content">
            <div id="footer-icon">
                <h3>MasBroAcademy</h3>
            </div>
            <div class="about-us">
                <h4>About Us</h4>
                <ul class="icons">
                    <li><a href=""><i class="fab fa-square-facebook fa-2xl"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-square-instagram fa-2xl"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-linkedin fa-2xl"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
	<script type="module" src="./js/Login-validate.js"></script>
</body>
</html>
