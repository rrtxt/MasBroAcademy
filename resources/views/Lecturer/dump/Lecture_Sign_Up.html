<!DOCTYPE html>
<html>
<head>
	<title>Sign Up UI</title>
	<link rel="stylesheet" href="./style/Sign-Up-style.css">
	<link rel="stylesheet" href="./style/env-style.css">
	<link rel="stylesheet" href="./style/header-style.css">
	<link rel="stylesheet" href="./style/footer-style.css">
	<script src="https://kit.fontawesome.com/b20f20a710.js" crossorigin="anonymous"></script>
</head>
<body>
	<nav>
        <div class="nav-content">
            <div id="header-icon">
                <h3>MasBroAcademy</h3>
            </div>
            <ul>
                <li><a href="./Home.html">Home</a></li>
                <li><a href="./All_Courses.html">Course</a></li>
                <li><a href="/Community">Community</a></li>
            </ul>
        </div>
    </nav>
	<div class="container">
		<div class="background-container">
			<form name="sign-in" action="./Lecture_Login.html">
				<h1 id="sign-up-title">Sign Up <br> Lecturer</h1>
				<div class="input">
					<input type="text" id="username" name="username" placeholder="Username">
					<p id="username-error"></p>
				</div>

				<div class="input">
					<input type="text" id="email" name="email" placeholder="Email">
					<p id="email-error"></p>
				</div>
			
				<div class="input">
					<input type="password" id="password" name="password" placeholder="Password">
					<p id="password-error"></p>
				</div>

				<div class="input">
					<input type="password" id="confirm-password" name="Confirm Password" placeholder="Confirm your password">	
				</div>

				<div class="button-container">
					 <button type="submit" id="submit">Sign Up</button>
				</div>
			</form>
		</div>
	</div>

	<footer>
        <div class="footer-content">
            <div id="footer-icon">
                <h3>MasBroAcademy</h3>
            </div>
            <div class="about-us">
                <h4>About Us</h4>
                <ul class="icons">
                    <li><a href=""><i class="fab fa-square-facebook fa-2xl"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-square-instagram fa-2xl"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-linkedin fa-2xl"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
	<script type='module' src="./js/Sign-Up-validator.js"></script>
</body>
</html>
